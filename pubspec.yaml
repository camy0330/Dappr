        - asset: assets/fonts/Montserrat-BlackItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-BoldItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-ExtraBold.ttf # Add this if you use it and it's missing
        - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-ExtraLight.ttf # Add this if you use it and it's missing
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-Italic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-LightItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-MediumItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-SemiBold.ttf # Add this if you use it and it's missing
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf # Add this if you use it and it's missing
          style: italic
        - asset: assets/fonts/Montserrat-Thin.ttf # Add this if you use it and it's missing
        - asset: assets/fonts/Montserrat-ThinItalic.ttf # Add this if you use it and it's missing
          style: italic